{{- define "common.labels" }}
  labels:
    app: {{ .Values.appName }}
    appName: {{ .Values.appName }}
    helmChartVersion: {{ .Chart.Version }}
    helmChartName: {{ .Chart.Name }}
    appVersion: {{ .Values.appVersion | default "latest" }}
{{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  {{- template "common.labels" }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      {{- template "common.labels" }}
    spec:
      containers:
      - name: {{ .Values.appName }}
        image: public.ecr.aws/w8x4g9h7/roboshop-v3/{{ .Values.appName }}
        ports:
        - containerPort: {{ .Values.service.containerPort }}
        envFrom:
          - secretRef:
              name: {{ .Values.appName }}
