apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - name: {{ .Values.appName }}
        image: public.ecr.aws/w8x4g9h7/roboshop-v3/{{ .Values.appName }}
        ports:
        - containerPort: {{ .Values.service.containerPort }}
        envFrom:
          - secretRef:
              name: {{ .Values.appName }}
