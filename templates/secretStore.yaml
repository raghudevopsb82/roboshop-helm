apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ .Values.appName }}
  annotations:
    "helm.sh/hook": pre-install
spec:
  provider:
    vault:
      server: "http://vault-internal.azdevopsb82.online:8200"
      path: "roboshop-{{ .Values.env }}"
      version: "v1"
      auth:
        tokenSecretRef:
          name: "vault-token"
          key: "token"

